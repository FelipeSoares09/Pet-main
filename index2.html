<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2-css">
    <title>Pet Shop</title>
</head>
<body>
    <!-- PADRÃO: INICIO HEADER -->
    <div class="linhaSuperior"></div>
    <figure><img class="logoPetMain" src="Imagens/Logo menor.png" alt=""></figure>
    <header>
        <div class="centralizarHeader"></div>
            <figure><img class="lupa" src="Imagens/lupa.png" alt=""></figure>
                <form action="" method="post">
                <input type="search" name="pesquisa" id="pesquisa" placeholder="O que seu pet precisa?...">
                </form>
                <section class="icones">
                    <div class="coracao"><figure><img src="Imagens/Coracao.png" alt=""></figure></div>
                    <div class="perfil"><figure><img src="Imagens/perfil.png" alt=""></figure></div>
                    <div class="compras"><figure><img src="Imagens/carrinho.png" alt=""></figure></div>
                
        </section>
    </header>
    <div class="categoriasHeader"></div>
    <main>
        <div class="categorias_header">
          <nav>
              <ul>
                  <li>Sobre</li>
                  <li>Banho e tosa</li>
                  <li>Produtos</li>
                  <li>Adote um pet</li>
              </ul>
          </nav>
        </div>
  <!-- PADRÃO: FIM HEADER -->
</body>
</html>
